<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>rainan16</title>

		<meta name="description" content="About me">
		<meta name="author" content="rainan16">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/moon.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="cover"
					data-markdown="docs/cover.md"
					data-separator="^<--break-->"
					data-separator-vertical="^<--break-vertical-->"
					data-separator-notes="^Note:"
					data-charset="utf-8">
				</section>				
				<section id="about-me"
					data-markdown="docs/about-me.md"
					data-separator="^<--break-->"
					data-separator-vertical="^<--break-vertical-->"
					data-separator-notes="^Note:"
					data-charset="utf-8">
				</section>
				<section id="projects"
					data-markdown="docs/projects.md"
					data-separator="^<--break-->"
					data-separator-vertical="^<--break-vertical-->"
					data-separator-notes="^Note:"
					data-charset="utf-8">
				</section>				
				<section id="cheat-sheet"
					data-markdown="docs/cheat-sheet.md"
					data-separator="^<--break-->"
					data-separator-vertical="^<--break-vertical-->"
					data-separator-notes="^Note:"
					data-charset="utf-8">
				</section>					
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});
		</script>
	</body>
</html>
